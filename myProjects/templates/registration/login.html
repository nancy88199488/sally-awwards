{%extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="font-family: 'Viaoda Libre', cursive;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-body card p-5 mt-5">
                    <h3 class="text-center">Sign In</h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-sm" value="Login">
                        </div>
                        <a href="{% url 'reset_password'%}" class="D-block mx-auto mb-3">Forgot password? </a>
                        <p class="container">You dont have an account? <a href="{% url 'register'%}"> Sign Up</a></p>

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>

{% endblock %}
